<script type="text/paperscript" canvas="paperCanvas">
    var path;
    function onMouseDown(event) {
        // Create a path:
        path = new Path();
        path.strokeColor = 'black';
        // Add the mouse down position:
        path.add(event.point);
    }
    
    function onMouseUp(event) {
        // Add the mouse up position:
        path.add(event.point);
    }
</script>
